name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      # 1. Checkout m√£ ngu·ªìn t·ª´ repository
      - uses: actions/checkout@v3

      # 2. Thi·∫øt l·∫≠p Flutter v·ªõi c·∫•u h√¨nh ph√π h·ª£p
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.5'
          architecture: x64

      # 3. D·ªçn d·∫πp cache c≈©
      - name: Clean Flutter cache
        run: flutter clean && rm -rf ~/.pub-cache

      # 4. C√†i ƒë·∫∑t dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 5. C·∫≠p nh·∫≠t CocoaPods
      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      # 6. Build iOS App
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # 7. T·∫°o th∆∞ m·ª•c Payload v√† di chuy·ªÉn Runner.app v√†o
      - name: Prepare Payload for IPA
        run: |
          mkdir Payload
          mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      # 8. T·∫°o file .ipa t·ª´ Payload
      - name: Zip output to create .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 9. T·∫£i file .ipa l√™n GitHub Release
      - name: Upload .ipa to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release of the app"
